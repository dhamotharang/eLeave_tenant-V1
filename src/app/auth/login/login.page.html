<ion-content>
  <ion-item-group class="mainLayout">
    <img class="sideimg" src="../../../assets/icon//signin/sign-in-abstract.svg"/>
    <ion-item-group class="bodyStyle">

      <!-- Logo and welcome note -->
      <ion-avatar class="loginLogo">
          <img src="../../../assets/icon/logo.PNG"/>
      </ion-avatar>
      <ion-note class="noteStyle">Welcome back! Please login to your account</ion-note>      
  
      <form class="formStyle" #loginForm="ngForm">
        <!-- Username -->
        <ion-item>
            <ion-input type="text" name="username" required placeholder="Username" [(ngModel)]="userLogin.username" #username="ngModel"></ion-input>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
            Username is required
          </p>
        </ion-text>

        <!-- Password -->
        <ion-item>
            <ion-input type="{{type}}" required placeholder="Password" name="password" [(ngModel)]="userLogin.password"  #password="ngModel"></ion-input>
            <button *ngIf="!showPass" ion-button clear type="button" item-right (click)="showPassword()"> 
              <ion-icon name="eye"></ion-icon>
            </button>
            <button *ngIf="showPass" ion-button clear type="button" item-right (click)="showPassword()"> 
              <ion-icon name="eye-off"></ion-icon>
            </button>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
            Password is required
          </p>
        </ion-text>

        <!-- Remember Me -->
        <ion-row>
          <ion-item-group>
            <ion-checkbox (ionChange)="rememberMe($event)"></ion-checkbox>
            <ion-label style="cursor: default;">Remember Me</ion-label>
          </ion-item-group>
          <ion-label [routerDirection]="'root'" [routerLink]="'/forgot-password'"
          style="cursor: pointer;">Forgot Password</ion-label>
        </ion-row>

        <!-- Submit button -->
        <ion-item lines="none">
          <ion-button fill="clear" type="submit" (click)="onLogin(loginForm)" 
          [routerDirection]="'root'" [routerLink]="homePage">Login</ion-button>
        </ion-item>
      </form>
    </ion-item-group>
  </ion-item-group>
</ion-content>
