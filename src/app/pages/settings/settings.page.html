<ion-app style="padding-top: 55px; --ion-background-color: #f0f0f7;">
  <ion-content>
    <ion-row style="height: -webkit-fill-available;">

      <!---------- Roles List ---------->
      <ion-col  class="settingMenuList" >

        <!-- Roles if window size > md (in fullMenu view) & > sm (in iconMenu view) -->
        <!-- <ion-list style="width: -webkit-fill-available; height: fit-content;"
        [class]="(settingPaging.getSideMenuType() === 'fullMenu') ? 'hide-md-up' : 'hide-sm-up'"> 
          <ion-button>B</ion-button>
           <ion-item-group style="display: flex;">
            <ion-header style="width: auto;
            border-right: 2px solid slategrey;
            margin-right: 10px;">
              <ion-item lines="none">
                  <ion-icon slot="start" name="person"></ion-icon>
                  <ion-label>
                    Users & Roles
                  </ion-label>
                </ion-item>
            </ion-header>
            <ion-slides>
              <ion-slide *ngFor="let list of settingMenuList">
                <ion-item>
                  {{list.role}}
                </ion-item>
              </ion-slide>
            </ion-slides>
          </ion-item-group> 
        </ion-list> -->

        <!-- Roles if window size < md (in fullMenu view) & < sm (in iconMenu view) -->
        <ion-list [class]="(settingPaging.getSideMenuType() === 'fullMenu') ? 'hide-lg-down' : 'hide-md-down'">
            <ion-header>
              <ion-item lines="none">
                  <ion-icon slot="start" name="people"></ion-icon>
                  <ion-label>
                    Users & Roles
                  </ion-label>
                </ion-item>
            </ion-header>
            <ion-item-group>
              <ion-item lines="none" *ngFor="let list of settingMenuList" (click)="clickRoles($event)" [ngStyle]="{'--ion-background-color': list.role === selectedRole ? 'grey' : '#8b89b4'}" >
                <ion-label [ngStyle]="{'color': list.role === selectedRole ? 'darkslateblue' : '#ffffff'}">
                  {{list.role}}
                </ion-label>
              </ion-item>
            </ion-item-group>
        </ion-list>
      </ion-col>
 
      <ion-col style="padding:10px;">
        <ion-row style="margin: 0% 0% 1% 0%;">
          <ion-title class="settingsTitleStyle">
            Users & Roles
          </ion-title>
          <ion-item-group lines="none" class="settingAddUser">
            <ion-searchbar class="customer-searchbar-style" (ionChange)="onSearchSettings($event)"></ion-searchbar>
            <ion-button [class]="(settingPaging.getSideMenuType() === 'fullMenu') ? 'hide-lg-up' : 'hide-md-up'"
             (click)="openRolesPopover($event)">
              <ion-icon style="display: flex; margin: auto; font-size: large;" slot="start" name="people"></ion-icon>
            </ion-button>
            <ion-button (click)="openSettingPopover($event, 'AddNewUserComponent')">
              Add User
            </ion-button>            
          </ion-item-group>
        </ion-row>

        <!-- User Lists Table View -->
        <ion-grid id="userconfiglist" style="background-color: #ffffff; padding: 1%;"
        [class]="(settingPaging.getSideMenuType() === 'iconMenu') ? 'hide-sm-down' : 'hide-xs-down'">
          <ion-row class="userTableHeader">
            <ion-col>
              USER DETAILS
            </ion-col>
            <ion-col size="7.45" class="role">
              ROLES
            </ion-col>
          </ion-row>
          
          <ion-row *ngFor="let user of userData | paginate: configPageSetting" class="userBodyContent">
          <!-- <ion-row *ngFor="let user of userData | userFilterRoles:{roles: selectedRole}" class="userBodyContent"> -->
            <ion-col class="avatarSetting">
              <ion-avatar>
                  <img src="../assets/icon/samplepic/johnwick.jpg">
              </ion-avatar>
            </ion-col>
            <ion-col size="4">
              <ion-item-group class="userInfoSetting">
                <ion-label>{{user.username}}</ion-label>
                <ion-label>{{user.email}}</ion-label>
              </ion-item-group>
            </ion-col>
            <ion-col class="userStatusSetting">
              <ion-label [ngStyle]="{'color': (user.status === 'active')? '#5ee2a0' : '#808495'}">
                ({{user.status}})
              </ion-label>
            </ion-col>
            <ion-col class="userRoleSetting">
              <ion-label>{{user.role}}</ion-label>
            </ion-col>
            <ion-col class="userRoleSetting">
              <ion-label style="cursor: pointer; color: #3b86ff;" (click)="initEditUserPopup(user, $event, 'EditUserComponent')">Edit</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>  

        <!-- User Lists Card View -->
        <ion-row [class]="(settingPaging.getSideMenuType() === 'iconMenu') ? 'hide-sm-up' : 'hide-xs-up'">
          <ion-item-group class="settingCardStyles">
            <ion-card *ngFor="let userCards of userData | paginate: configPageSetting" >
              <ion-card-content>
                <ion-item-group style=" padding-bottom: 10px; border-bottom: 1px solid var(--eleave-border-color); align-items: center;">
                  <ion-avatar>
                    <img src="../assets/icon/samplepic/johnwick.jpg">
                  </ion-avatar>
                  <ion-list>
                    <ion-label style="font-weight: bold;">{{userCards.username}}</ion-label>
                    <ion-label>{{userCards.email}}</ion-label>
                  </ion-list>
                  <ion-label style="cursor: pointer; color: #3b86ff; align-self: start; padding: 2px; margin-left: auto;">Edit</ion-label>
                </ion-item-group>
                <ion-item-group style="justify-content: space-between; margin-top: 10px;">
                  <ion-label>{{userCards.role}}</ion-label>
                  <ion-label [ngStyle]="{'color': (userCards.status === 'active')? '#5ee2a0' : '#808495'}">
                    {{userCards.status}}
                  </ion-label>
                </ion-item-group>
              </ion-card-content>
            </ion-card>
          </ion-item-group>
        </ion-row>
        <!-- Settings list's pagination -->
        <ion-row>        
          <pagination-controls (pageChange)="pageSettingChanged($event)" maxSize="5" previousLabel="" nextLabel="" class="pagination-style"></pagination-controls>
        </ion-row>
        

      </ion-col>

    </ion-row>
  </ion-content>
</ion-app>
