<ion-app style="padding-top: 73px; --ion-background-color: #f0f0f7;">
  <ion-content>
    <ion-row style="height: -webkit-fill-available;">
      <ion-col class="settingMenuList">
        <ion-list>
          <ion-header>
            <ion-item lines="none">
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label>
                  Users & Roles
                </ion-label>
              </ion-item>
          </ion-header>
          <ion-item-group>
            <ion-item lines="none" *ngFor="let list of settingMenuList" (click)="clickRoles($event)" [ngStyle]="{'--ion-background-color': list.role === selectedRole ? 'grey' : '#8b89b4'}" >
              <ion-label [ngStyle]="{'color': list.role === selectedRole ? 'darkslateblue' : '#ffffff'}">
                {{list.role}}
              </ion-label>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-col>
 
      <ion-col style="background-color: #ffffff; padding:10px;">
        <ion-row>
          <ion-title class="settingsTitleStyle">
            Users & Roles
          </ion-title>
          <ion-item-group lines="none" class="settingAddUser">
            <!-- <ion-item> -->
              <ion-searchbar class="customer-searchbar-style" (ionChange)="onSearchSettings($event)"></ion-searchbar>
            <!-- </ion-item>
            <ion-item> -->
              <ion-button (click)="openSettingPopover($event, 'AddNewUserComponent')">
                Add User
              </ion-button>
            <!-- </ion-item> -->
            
          </ion-item-group>
        </ion-row>

        <ion-grid  id="userconfiglist" >
          <ion-row class="userTableHeader">
            <ion-col>
              USER DETAILS
            </ion-col>
            <ion-col size="7.45" class="role">
              ROLES
            </ion-col>
          </ion-row>
          
          <ion-row *ngFor="let user of userData | paginate: configPageSetting" class="userBodyContent">
          <!-- <ion-row *ngFor="let user of userData | userFilterRoles:{roles: selectedRole}" class="userBodyContent"> -->
            <ion-col class="avatarSetting">
              <ion-avatar>
                  <img src="../assets/icon/samplepic/johnwick.jpg">
              </ion-avatar>
            </ion-col>
            <ion-col size="4">
              <ion-item-group class="userInfoSetting">
                <ion-label>{{user.username}}</ion-label>
                <ion-label>{{user.email}}</ion-label>
              </ion-item-group>
            </ion-col>
            <ion-col class="userStatusSetting">
              <ion-label [ngStyle]="{'color': (user.status === 'active')? '#5ee2a0' : '#808495'}">
                ({{user.status}})
              </ion-label>
            </ion-col>
            <ion-col class="userRoleSetting">
              <ion-label>{{user.role}}</ion-label>
            </ion-col>
            <ion-col class="userRoleSetting">
              <ion-label style="cursor: pointer;" (click)="initEditUserPopup(user, $event, 'EditUserComponent')">Edit</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>  

        <!-- Settings list's pagination -->
        <ion-row>        
          <pagination-controls (pageChange)="pageSettingChanged($event)" maxSize="5" previousLabel="" nextLabel="" class="pagination-style"></pagination-controls>
        </ion-row>
        

      </ion-col>
    </ion-row>
  </ion-content>
</ion-app>
